<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			[v-cloak]{
				display: none;
			}
			.show{
				color:blue;
			}
		</style>
	</head>
	<body>
		<div class="box" v-cloak>
			<p v-text="a"></p>
			<p v-html="b"></p>
			<button @click="btn">点击事件 语法糖</button>
			<p v-bind:class="'show'">属性绑定</p>
			<div v-show="c">v-show</div>
			<div v-if="c" >v-if</div>
			<div v-if="d">v-if</div>
			<div v-else="d">v-else</div>
			<div v-else-if="c">v-else-if</div>
			<input type="text" v-model="a" />
			<p v-for='(i,$index) in 6'>
				{{i}}=={{$index}}
				<span v-pre>{{i}}</span>
				<span v-once="b">hello</span>
			</p>
		</div>
	</body>
</html>
<script src="vue.js"></script>
<script>
	new Vue({
		el:'.box',
		data: {
			a: "<p>innerText 不会解析标签</p>",
			b: "<p>innerHTML 会解析标签</p>",
			c: true,
			d: false,
		},
		methods: {
			btn() {
				alert('222')
			}
		}
	})
</script>
